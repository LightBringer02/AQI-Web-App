<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AQI Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5;
    }

    .header {
      background: linear-gradient(90deg, #2563eb, #1e40af);
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-custom {
      background-color: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #d1d5db;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #2563eb;
      border-color: #2563eb;
      border-radius: 10px;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #1e40af;
    }

    .aqi-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fff 30%, rgba(0, 0, 0, 0.05) 100%);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
      margin: auto;
      position: relative;
      z-index: 1;
      animation: pulse 3s infinite;
      transition: transform 0.3s ease;
    }

    .aqi-circle:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(37, 99, 235, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
      }
    }
    .bg-green-500 { background: radial-gradient(circle, #10b981, #059669); }
    .bg-lime-500 { background: radial-gradient(circle, #84cc16, #65a30d); }
    .bg-yellow-400 { background: radial-gradient(circle, #facc15, #eab308); }
    .bg-orange-500 { background: radial-gradient(circle, #f97316, #ea580c); }
    .bg-red-600 { background: radial-gradient(circle, #dc2626, #b91c1c); }
    .bg-purple-700 { background: radial-gradient(circle, #7e22ce, #6b21a8); }

  </style>
</head>
<body>
  <div class="header">
    <h4>AQI Monitor</h4>
    <div>
      <a href="/" class="text-white me-3">Home</a>
      <a href="/info" class="text-white me-3">Pollutant Information</a>
    </div>
  </div>

  <div class="container mt-5">
    <div class="card-custom mb-4">
      <form action="/predict" method="post">
        <h5 class="mb-3">Enter Gas Concentrations</h5>
        <div class="row g-4">
          <div class="col-md-4">
            <label for="pm2" class="form-label">PM2.5</label>
            <input type="number" step="any" name="PM2" id="pm2" class="form-control" placeholder="PM2.5" value="{{ pm2 or 0 }}">
          </div>
          <div class="col-md-4">
            <label for="pm10" class="form-label">PM10</label>
            <input type="number" step="any" name="PM10" id="pm10" class="form-control" placeholder="PM10" value="{{ pm10 or 0 }}">
          </div>
          <div class="col-md-4">
            <label for="no" class="form-label">Nitric Oxide (NO)</label>
            <input type="number" step="any" name="NO" id="no" class="form-control" placeholder="NO" value="{{ no or 0 }}">
          </div>
          <div class="col-md-4">
            <label for="no2" class="form-label">Nitrogen Dioxide (NO₂)</label>
            <input type="number" step="any" name="NO2" id="no2" class="form-control" placeholder="NO₂" value="{{ no2 or 0 }}">
          </div>
          <div class="col-md-4">
            <label for="nox" class="form-label">Nitrogen Oxides (NOx)</label>
            <input type="number" step="any" name="NOx" id="nox" class="form-control" placeholder="NOx" value="{{ nox or 0 }}">
          </div>
          <div class="col-md-4">
            <label for="nh3" class="form-label">Ammonia (NH₃)</label>
            <input type="number" step="any" name="NH3" id="nh3" class="form-control" placeholder="NH₃" value="{{ nh3 or 0 }}">
          </div>
          <div class="col-md-4">
            <label for="co" class="form-label">Carbon Monoxide (CO)</label>
            <input type="number" step="any" name="CO" id="co" class="form-control" placeholder="CO" value="{{ co or 0 }}">
          </div>
          <div class="col-md-4">
            <label for="so2" class="form-label">Sulfur Dioxide (SO₂)</label>
            <input type="number" step="any" name="SO2" id="so2" class="form-control" placeholder="SO₂" value="{{ so2 or 0 }}">
          </div>
          <div class="col-md-4">
            <label for="o3" class="form-label">Ozone (O₃)</label>
            <input type="number" step="any" name="O3" id="o3" class="form-control" placeholder="O₃" value="{{ o3 or 0 }}">
          </div>
          <div class="col-md-4">
            <label for="benzene" class="form-label">Benzene</label>
            <input type="number" step="any" name="Benzene" id="benzene" class="form-control" placeholder="Benzene" value="{{ ben or 0 }}">
          </div>
          <div class="col-md-4">
            <label for="toluene" class="form-label">Toluene</label>
            <input type="number" step="any" name="Toluene" id="toluene" class="form-control" placeholder="Toluene" value="{{ tol or 0 }}">
          </div>
        </div>

        <div class="mt-4">
          <label class="form-label"><strong>Select Model:</strong></label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="model" id="random" value="random" {% if request.form.model == 'random' %}checked{% endif %}>
            <label class="form-check-label" for="random">Random Forest (Best)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="model" id="svm" value="svm" {% if request.form.model == 'svm' %}checked{% endif %}>
            <label class="form-check-label" for="svm">SVM</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="model" id="xgb" value="xgb" {% if request.form.model == 'xgb' %}checked{% endif %}>
            <label class="form-check-label" for="xgb">XGBoost</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="model" id="ensemble" value="ensemble" {% if request.form.model == 'ensemble' %}checked{% endif %}>
            <label class="form-check-label" for="ensemble">Ensemble Learning</label>
          </div>
        </div>

        <button id="submit-gas-data" class="btn btn-primary mt-4">Submit Gas Data</button>
      </form>      
    </div>

    {% if pred %}
    <div class="card-custom text-center">
      <h6 class="mb-3">Air Quality Index (AQI)</h6>
      <div id="aqi-circle" class="aqi-circle {{ color }}">
        <small>{{ status }}</small>
        <div style="font-size: 2rem;">{{ pred }}</div>
      </div>
    </div>
    {% endif %}
  </div>
  {% if importance_data %}
<div class="card-custom mt-4">
  <h5 class="text-center">Pollutant Impact on AQI</h5>
  <canvas id="importanceChart" height="100"></canvas>
</div>
{% endif %}
</body>
</html>
